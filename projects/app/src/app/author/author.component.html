<div *ngIf="!error" >
    <div class="bg-gray-500">
        <div class="flex items-center header">{{authorName}}</div>
    </div>
    <mat-nav-list class="list">
        <mat-list-item class="list-item" *ngFor="let poem of poems; let i = index">
            <a href="/poem/{{authorName}}/{{poem}}">{{poem}}</a>
        </mat-list-item>
    </mat-nav-list>
</div>

<div *ngIf="error">
    Error Status: {{errorStatus}}
    <br>
    Error Reason: {{errorReason}}
</div>
