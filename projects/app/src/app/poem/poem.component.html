<mat-spinner *ngIf="loading" class="flex items-center"></mat-spinner>
<div *ngIf="!error && !loading" class="card">
    <mat-card appearance="raised">
        <mat-card-header class="header">
            <div class="header-title">
                {{poemTitle}}
            </div>
        </mat-card-header>
        <mat-card-content class="content">
            <div *ngFor="let line of poemLines">
                {{ line }}
              </div>
        </mat-card-content>
        <mat-card-footer class="footer">Written by: {{authorName}}</mat-card-footer>
    </mat-card>
</div>
<div *ngIf="error">
    Error Status: {{errorStatus}}
    <br>
    Error Reason: {{errorReason}}
</div>
